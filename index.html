<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KidSafe AI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const userId = $('#userId').val()
      const password = $('#password').val()
      // For prototype only
      if (userId === "admin" && password === "admin123") {
        window.location.href = "/index";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }
  </script>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">

  <!-- Branding -->
  <div class="mb-4 text-center">
    <i class="fas fa-child-reaching fa-3x text-success mb-2"></i>
    <h2 class="text-success fw-bold m-0">KidSafe AI</h2>
    <p class="text-muted fst-italic">Your AI partner for child safety</p>
  </div>

  <!-- Login Card -->
  <div class="card p-4 shadow" style="width: 300px;">
    <h4 class="text-center mb-3">Login</h4>
    <form onsubmit="validateLogin(event)">
      <div class="mb-3">
        <label for="userId" class="form-label">User ID</label>
        <input type="text" id="userId" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
  </div>

</body>
</html>
